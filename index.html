<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoEval AI - Vehicle Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700&family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Exo+2', 'sans-serif'],
            },
            colors: {
              background: '#050505',
              surface: '#0a0a0a',    
              primary: '#ffffff',
              secondary: '#a1a1aa',
              accent: '#27272a',
            },
            animation: {
              'fade-in': 'fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'progress': 'progress 2s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              progress: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e4e4e7;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        /* Ambient light, barely visible */
        background-image: radial-gradient(circle at 50% -20%, #1a1a1a 0%, #050505 50%);
        background-attachment: fixed;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 3px;
      }

      ::selection {
        background: #ffffff;
        color: #000000;
      }

      /* Ultra Minimal Utilities */
      .matte-card {
        background-color: transparent;
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.4s ease;
      }
      
      .matte-card:hover {
        border-color: rgba(255, 255, 255, 0.2);
        background-color: rgba(255, 255, 255, 0.01);
      }
      
      .input-minimal {
        background-color: transparent;
        border-bottom: 1px solid #27272a;
        transition: all 0.3s ease;
      }
      
      .input-minimal:focus {
        border-color: #ffffff;
        outline: none;
      }
    </style>

{

    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
