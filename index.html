<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoEval AI - Vehicle Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Exo 2', 'sans-serif'],
            },
            colors: {
              background: '#09090b', // Zinc 950
              surface: '#18181b',    // Zinc 900
              card: '#27272a',       // Zinc 800
              primary: '#3b82f6',    // Blue 500
              secondary: '#a1a1aa',  // Zinc 400
              accent: '#f4f4f5',     // Zinc 100
              success: '#10b981',    // Emerald 500
              warning: '#f59e0b',    // Amber 500
              danger: '#ef4444',     // Red 500
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #09090b;
        color: #f4f4f5;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Minimalist Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }

      /* Utility classes for the new design */
      .matte-card {
        background-color: #18181b; /* Zinc 900 */
        border: 1px solid #27272a; /* Zinc 800 */
        transition: all 0.3s ease;
      }
      
      .matte-card:hover {
        border-color: #3f3f46; /* Zinc 700 */
        transform: translateY(-2px);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
      }
      
      .input-minimal {
        background-color: #09090b;
        border: 1px solid #27272a;
        transition: all 0.2s ease;
      }
      
      .input-minimal:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 1px #3b82f6;
      }
    </style>
  <script type="importmap">

    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>

  </body>
</html>
