<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoEval AI - Vehicle Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Exo 2', 'sans-serif'],
            },
            colors: {
              background: '#050505', // Ultra dark
              surface: '#0a0a0a',    
              primary: '#ffffff',    // White primary
              secondary: '#a1a1aa',  // Zinc 400
              accent: '#27272a',     // Zinc 800
            },
            animation: {
              'fade-in': 'fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e4e4e7; /* Zinc 200 */
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        /* Subtle ambient spotlight */
        background-image: radial-gradient(circle at 50% 0%, #18181b 0%, #050505 60%);
        background-attachment: fixed;
      }
      
      /* Minimalist Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }

      ::selection {
        background: #ffffff;
        color: #000000;
      }

      /* Ultra Minimal Utilities */
      .matte-card {
        background-color: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .matte-card:hover {
        background-color: rgba(255, 255, 255, 0.04);
        border-color: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
      }
      
      .input-minimal {
        background-color: transparent;
        border-bottom: 1px solid #27272a;
        transition: all 0.3s ease;
      }
      
      .input-minimal:focus {
        border-color: #ffffff;
        outline: none;
      }
    </style>
